<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; color: #333; max-width: 800px; margin: auto; padding: 20px; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .ai-message { background-color: #e9e9eb; text-align: left; }
        .user-message { background-color: #0084ff; color: white; text-align: right; }
        input, button { padding: 10px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #0084ff; color: white; border-color: #0084ff; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #controls { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Technical Interviewer</h1>
        <div id="initial-setup">
            <input type="text" id="userName" placeholder="Enter your name">
            <input type="text" id="userExperience" placeholder="Describe your programming experience (e.g., Python, JavaScript)">
            <button id="startBtn">Start Interview</button>
        </div>

        <div id="interview-panel" style="display: none;">
            <div id="chatbox"></div>
            <div id="controls">
                <input type="text" id="user-input" placeholder="Type your answer here..." style="flex-grow: 1;">
                <button id="send-btn">Send</button>
                <button id="speech-btn">ðŸŽ¤ Speak</button>
            </div>
            <p><small id="status">Status: Idle</small></p>
            <button id="download-report-btn" style="display:none; margin-top: 15px;">Download Report</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
